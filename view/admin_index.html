<include file="public@header" />
</head>
<body>
    <div class="wrap js-check-wrap">
        <ul class="nav nav-tabs">
            <li class="active"><a href="{:cmf_plugin_url('VideoHack://AdminIndex/index')}">{:lang('PLUGIN_VIDEO_INDEX')}</a></li>
            <li><a href="{:cmf_plugin_url('VideoHack://AdminIndex/add')}">{:lang('PLUGIN_VIDEO_ADD')}</a></li>
        </ul>
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th width="50">ID</th>
                    <th>线路名称</th>
                    <th>线路地址</th>
                    <th>创建时间</th>
                    <th>更新时间</th>
                    <th width="130">{:lang('ACTIONS')}</th>
                </tr>
            </thead>
            <tbody>
                <foreach name="video_hack" item="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.name}</td>
                    <td>{$vo.url}</td>
                    <td>{$vo.create_time|date="Y-m-d H:i:s",###}</td>
                    <td>{$vo.update_time|date="Y-m-d H:i:s",###}</td>
                    <td>
                        <a href="{:cmf_plugin_url('VideoHack://AdminIndex/edit',array('id'=>$vo['id']))}">{:lang('EDIT')}</a> |
                        <a class="js-ajax-delete" href="{:cmf_plugin_url('VideoHack://AdminIndex/delete',array('id'=>$vo['id']))}">{:lang('DELETE')}</a>
                    </td>
                </tr>
                </foreach>
            </tbody>
        </table>
        <div class="pagination">{$page}</div>
    </div>
    <script src="__STATIC__/js/admin.js"></script>
</body>
</html>
