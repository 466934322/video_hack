<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:cmf_plugin_url('VideoHack://AdminIndex/index')}">{:lang('PLUGIN_VIDEO_INDEX')}</a></li>
            <li class="active"><a href="{:cmf_plugin_url('VideoHack://AdminIndex/add')}">{:lang('PLUGIN_VIDEO_ADD')}</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:cmf_plugin_url('VideoHack://AdminIndex/addPost')}">
			<div class="form-group">
				<label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>线路名称</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="name">
				</div>
			</div>
			<div class="form-group">
				<label for="input-url" class="col-sm-2 control-label"><span class="form-required">*</span>线路地址</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="url">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
