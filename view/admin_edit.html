<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:cmf_plugin_url('VideoHack://AdminIndex/index')}">{:lang('PLUGIN_VIDEO_INDEX')}</a></li>
            <li><a href="{:cmf_plugin_url('VideoHack://AdminIndex/add')}">{:lang('PLUGIN_VIDEO_ADD')}</a></li>
			<li class="active"><a>编辑hack地址</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:cmf_plugin_url('VideoHack://AdminIndex/editPost')}">
			<div class="form-group">
				<label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>线路名称</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="name" value="{$video_hack.name}">
				</div>
			</div>
			<div class="form-group">
				<label for="input-url" class="col-sm-2 control-label"><span class="form-required">*</span>线路地址</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="url" value="{$video_hack.url}">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="hidden" name="id" value="{$video_hack.id}" />
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
					<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
